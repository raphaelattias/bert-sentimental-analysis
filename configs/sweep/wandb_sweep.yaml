program: train.py

project: lightning-hydra-template
method: bayes

description: "MNIST wandb sweep"

metric:
  name: val/acc
  goal: maximize

parameters:
  model.lr:
    distribution: uniform
    min: 0.00001
    max: 0.001
  datamodule.batch_size:
    values: [32]

early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 2

command:
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - logger=wandb